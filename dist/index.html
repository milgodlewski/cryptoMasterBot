<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading and Strategy testing App</title>
  <link rel="stylesheet" href="/dist/tailwind.css" />
</head>

<body class="bg-gray-100">
  <header class="bg-blue-500 text-white text-center py-4">
    <h1 class="text-3xl font-bold">Trading and Strategy testing App</h1>
  </header>
  <main class="container mx-auto mt-8">
    <section id="chart-container" class="hidden"></section>
    <section id="trade-history-container"></section>
    <section id="trade-form-container" class="hidden">
      <form id="trade-form" class="bg-white p-4 rounded-lg shadow-md">
      </form>
    </section>
    <section id="analysis-input-form-container">
      <form id="analysis-form" class="bg-white p-4 rounded-lg shadow-md space-y-4">
        <div class="flex items-center">
          <label for="symbol" class="w-24">Symbol:</label>
          <input type="text" id="symbol" name="symbol" required value="BTCUSDT" class="border p-2 rounded-md w-full"/>
        </div>
        <div class="flex items-center">
          <label for="start-date" class="w-24">Start date:</label>
          <input type="date" id="start-date" name="start-date" required class="border p-2 rounded-md w-full"/>
        </div>
        <div class="flex items-center">
          <label for="end-date" class="w-24">End date:</label>
          <input type="date" id="end-date" name="end-date" required class="border p-2 rounded-md w-full"/>
        </div>
        <div class="flex items-center">
          <label for="interval" class="w-24">Interval:</label>
          <select id="interval" name="interval" required class="border p-2 rounded-md w-full">
            <option value="1m">1m</option>
            <option value="5m">5m</option>
            <option value="15m">15m</option>
            <option value="1h">1h</option>
            <option value="1d" selected>1d</option>
          </select>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 w-full">Submit</button>
      </form>
    </section>
  </main>
  <div id="plot-container" class="mt-8">
    <div id="plot"></div>
  </div>
  <script type="module" src="/dist/bundle.js"></script>
</body>
</html>
