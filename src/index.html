<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading and Strategy testing App</title>
  <link rel="stylesheet" href="/dist/App.css" />
  <link rel="stylesheet" href="/dist/components/Chart/Chart.css" />
  <link rel="stylesheet" href="/dist/components/TradeHistory/TradeHistory.css" />
  <link rel="stylesheet" href="/dist/components/TradeForm/TradeForm.css" />
</head>

<body>
  <header>
    <h1>Trading and Strategy testing App</h1>
  </header>
  <main>
    <section id="chart-container"></section>
    <section id="trade-history-container"></section>
    <section id="trade-form-container"  display:none>
      <form id="trade-form">
        <label for="trade-symbol">Symbol:</label>
        <input type="text" id="trade-symbol" name="trade-symbol" required />
        <label for="order-type">Order type:</label>
        <select id="order-type" name="order-type" required>
          <option value="buy">Buy</option>
          <option value="sell">Sell</option>
        </select>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" step="0.01" required />
        <button type="submit">Submit</button>
      </form>
    </section>
    <section id="analysis-input-form-container">
      <form id="analysis-input-form">
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" name="symbol" required value="BTCUSDT"/>
        <label for="startDate">Start date:</label>
        <input type="date" id="startDate" name="startDate" required />
        <label for="endDate">End date:</label>
        <input type="date" id="endDate" name="endDate" required />
        <label for="interval">Interval:</label>
        <select id="interval" name="interval" required>
          <option value="1m">1m</option>
          <option value="5m">5m</option>
          <option value="15m">15m</option>
          <option value="1h">1h</option>
          <option value="1d" selected>1d</option>
        </select>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <div id="plot"></div>
  <script type="module" src="/dist/bundle.js"></script>
</body>

</html>
